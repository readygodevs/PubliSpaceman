<section id="login" class="section-padding">

        <div class="row">
            <div class="header-section text-center">
                <h2>Iniciar Sesión</h2>

            </div>
            <div id="sendmessage">Ingresando...</div>
            <div id="errormessage"></div>
            <form action="" method="post" role="form" class="contactForm" id="loginForm">
                <div class="col-md-6 col-sm-6 col-xs-12 left">
                    <div class="form-group">
                        <input type="text" name="user" class="form-control form" id="user" placeholder="Usuario" data-rule="required" data-msg="* Introduzca el usuario">
                        <div class="validation"></div>
                    </div>
                    
                </div>

                <div class="col-md-6 col-sm-6 col-xs-12 right">
                    
                    <div class="form-group">
                        <div class="input-group">
                            <input type="text" autocomplete="off" class="form-control" name="pass" id="pass" placeholder="Contraseña" data-rule="required" data-msg="* Introduzca la contraseña" style="-webkit-text-security: disc;">
                            <div class="validation"></div>
                            <span id="spanEye" class="input-group-btn" style="vertical-align:top"><button class="btn btn-secondary" type="button" style="height:34px;padding:0px 20px"><i class="fa fa-eye"></i></button></span>

                        </div>
                        <div class="validation"></div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <!-- Button -->
                    <button type="submit" id="submit" name="submit" class="form contact-form-button light-form-button oswald light">Log In <i class="fa fa-user"></i></button>
                </div>
            </form>

        </div>
    </div>
</section>

        ValidatorForm($("#loginForm"), "Home/ValidarUsr", "window.location.href='Planograma';", "");

        $("#pass").attr("style", "-webkit-text-security: disc;");
        $("#spanEye").mouseup(function () {
            $("#pass").attr("style", "-webkit-text-security: disc;");
        });
        $("#spanEye").mousedown(function () {
            $("#pass").removeAttr("style");
        });
    });
</script>
